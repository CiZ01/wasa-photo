        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }

#---------------------------COMPONENTS--------------------------#

components:
  schemas:
    UserID:
      title: User id
      description: Numeric id of the user
      type: integer
      example: 10
      minimum: 1
    Username:
      title: Username
      description: Username of the user, not accepted upper case characters
      type: string
      pattern: ^[a-z0-9]{3,13}$
      example: "haru22"
      minLength: 3
      maxLength: 13
    User:
      title: User
      description: User
      type: object
      properties:
        user_id: { $ref: "#/components/schemas/UserID" }
        username: { $ref: "#/components/schemas/Username" }
        propic_64: { $ref: "#/components/schemas/Img64" }
    Profile:
      title: Profile
      description: Profile of the user
      type: object
      properties:
        user: { $ref: "#/components/schemas/User" }
        bio: { $ref: "#/components/schemas/Bio" }
        profile_pic: { $ref: "#/components/schemas/Img64" }
        followers_count:
          type: integer
          description: Number of followers
          example: 10
          minimum: 0
        followings_count:
          type: integer
          description: Number of followings
          example: 10
          minimum: 0
        posts_count:
          type: integer
          description: Number of posts
          example: 10
          minimum: 0
        is_followed:
          type: boolean
          description: True if the user is followed by the logged user
          example: true
    PostID:
      title: PostID
      description: |-
        The post id is used to identify a post.
        The post id is generated by the server and it's for each user.
      type: integer
      example: 100
      minimum: 1

    CommentID:
      title: CommentID
      description: |-
        The numeric id is generated by the server and it's unique for each comments in a post.
      type: integer
      example: 15
      minimum: 1
    Comment:
      title: Comment
      description: Comment of the post
      type: object
      properties:
        comment_id: { $ref: "#/components/schemas/CommentID" }
        owner_id: { $ref: "#/components/schemas/UserID" }
        user: { $ref: "#/components/schemas/User" }
        comment:
          type: string
          description: Text of the comment
          example: "Bella foto!"
          pattern: '^[^\/\\]{1,64}$'
          minLength: 1
          maxLength: 64
        timestamp: { $ref: "#/components/schemas/Timestamp" }
    CommentsList:
      title: Comment List
      description: All comment of the post
      type: array
      items: { $ref: "#/components/schemas/Comment" }
      minItems: 0
      maxItems: 100
    Post:
      title: Post
      description: The post is a collection of post, like count and comment cou. Contain a timestamp.
      type: object
      properties:
        photo64: { $ref: "#/components/schemas/Img64" }
        caption: { $ref: "#/components/schemas/Caption" }
        likes_count:
          type: integer
          description: Number of likes of the post.
          minimum: 0
        comments_count:
          type: integer
          description: Number of comments of the post.
          minimum: 0
        is_liked:
          type: boolean
          description: True if the post is liked by the logged user
          example: true
        timestamp: { $ref: "#/components/schemas/Timestamp" }
    PostsList:
      title: Posts List
      description: List of posts
      type: array
      items: { $ref: "#/components/schemas/Post" }
      minItems: 0
      maxItems: 100
    Caption:
      title: Caption
      description: Caption of the post
      type: object
      properties:
        caption:
          type: string
          description: Caption of the post.
          example: "Foto al lago con Haru"
          pattern: '^[^\/\\]{1,100}$'
          minLength: 0
          maxLength: 64
    UsersList:
      title: Users List
      description: |-
        A list of users for many responses.
        It's used to get a list of users for the search, follower and followings lists, banned users list and likes list.
      type: array
      items:
        type: object
        description: User
        properties:
          user: { $ref: "#/components/schemas/User" }
          pro_pic: { $ref: "#/components/schemas/Img64" }
      minItems: 0
      maxItems: 100
    Bio:
      title: Bio
      description: Bio of the user
      type: object
      properties:
        text:
          type: string
          description: Text of the bio
          example: "Io sono Haru, ho 1 anno e sono un gatto üê±"
          pattern: '^[^\/\\]{1,64}$'
          minLength: 1
          maxLength: 64
    Auth:
      title: Auth
      description: The authorization code is the user_id.
      type: integer
      example: 10
      minimum: 1
    AuthUser:
      title: AuthUser
      description: The authorization code is the user_id.
      type: object
      properties:
        user: { $ref: "#/components/schemas/User" }
        auth: { $ref: "#/components/schemas/Auth" }
      example: { "user_id": 10, "auth": 10 }
    OK:
      title: OK
      description: The succesfull response from server.
      type: string
      example: "OK, action successfully completed"
      minLength: 2
      maxLength: 200
    Img64:
      title: Img64
      description: base 64 image.
      type: string
      format: byte
    Timestamp:
      title: Timestamp
      description: The timestamp of the post.
      type: string
      format: date-time
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$"
      example: "2020-12-31T23:59:59"
      minLength: 19
      maxLength: 19

